<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Пожалуйста войдите</title>
    <link href="/css/default-ui.css" rel="stylesheet" />
</head>
<body>
<div class="content">
    <form th:action="@{/login} class="login-form" method="post" ">
        <h2>Пожалуйста войдите</h2>
        <div class="alert alert-success" role="alert">You have been signed out</div>
        <p>
            <label for="username" class="screenreader">Логин</label>
            <input type="text" id="username" name="username" placeholder="Логин" required autofocus>
        </p>
        <p>
            <label for="password" class="screenreader">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
        </p>
        <button type="submit" class="primary">Войти</button>
    </form>


</div>
</body>
</html>
